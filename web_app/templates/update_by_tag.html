<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if tag != False%}
        {% if filename != False%}
    <form action="/storage/files/<tag>/<filename>" method="POST" enctype="multipart/form-data">
        <label for="tag">TAG</label>
        <br>
        <input type="text" name="tag" id="tag" value={{tag}}>

            <br>
            FILE {{filename}}

        <br>
        <input type="hidden" name="protect_name"  value={{protected_name}}>
        <input type="submit" value="send_info">


    </form>
        {% else %}
        <h2>No files with that filename in database</h2>
        {% endif %}
    {% else %}
    <h1>No tags {{tag}}</h1>
    {% endif %}


</body>
</html>
