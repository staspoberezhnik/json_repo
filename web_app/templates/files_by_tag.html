<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> </h1>
{% if files_list == [] %}
<h1>No files with tag {{tag}} </h1>

{% else %}
<h1>Files with tag {{tag}}</h1>

{% for files in files_list %}

<br><b>{{files['filename']}}</b>

{% endfor %}

{% endif %}


</body>
</html>
